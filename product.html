<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="beigeBg">
        <div class="card">
            <!-- perfume imag -->
            <div class="perfumeImg"></div>
            <!-- perfume details -->
            <div class="perfumeDetails">
                <h4 class="greyedOut normalFont">PERFUME</h4>
                <h1 class="classyFont">Gabrielle Essence Eau De Parfum</h1>
                <p class="greyedOut normalFont">
                    A floral, solar and volaptuous interpretation interpreted by Olivier Polge, Perfume-Creator for the House of CHANEL.
                </p>
                <div class="priceTag">
                    <h1 class="classyFont">$149.99</h1>
                    <p class="greyedOut">$169.99</p>
                </div>
                <button class="normalFont">
                    <i><img src="resources/icons/icon-cart.svg" alt="cart"></i>Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
